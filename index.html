<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>AirBnB</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container">
            <header>
                <nav>
                    <ul>
                        <li><a href="#roma">Roma</a></li>
                        <li><a href="#copenhagen">Copenhagen</a></li>
                        <li><a href="#tokyo">Tokyo</a></li>
                    </ul>
                    <ul class="user">
                        <li>Login</li>
                        <li>Registrati</li>
                    </ul>
                </nav>
            </header>
            <main>
                <section id="roma">
                    <div class="img-container">
                        <div class="layer"></div>
                        <div class="img rome"></div>
                        <span>ROMA</span>
                    </div>
                </section>
                <section id="copenhagen">
                    <div class="img-container">
                        <div class="layer"></div>
                        <div class="img copenhagen"></div>
                        <span>COPENHAGEN</span>
                    </div>
                </section>
                <section id="tokyo">
                    <div class="img-container">
                        <div class="layer"></div>
                        <div class="img tokyo"></div>
                        <span>TOKYO</span>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
